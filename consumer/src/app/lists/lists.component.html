<div class="text-center mt-3">
 <h2> {{predicate === 'recommended' ? 'Recommended Connections' : 'Recommended me'}} </h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="recommended" 
                [(ngModel)]="predicate" (click)="loadRecommendations()">I have recommended</button>
            <button class="btn btn-primary" btnRadio="recommendedBy" 
                [(ngModel)]="predicate" (click)="loadRecommendations()">Have recommended me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let connection of connections">
            <app-connection-card [connection]="connection"></app-connection-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
