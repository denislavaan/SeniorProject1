<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>


<app-input-text formControlName="username" [label]='"Username"'> </app-input-text>
<app-input-text formControlName="nickname" [label]='"Name"'> </app-input-text>
<app-input-date formControlName="birthday" [label]='"Birthday"' [maxDate]='maxDate'> </app-input-date>
<app-input-text formControlName="city" [label]='"City"'> </app-input-text>
<app-input-text formControlName="country" [label]='"Country"'> </app-input-text>

<div class="form-group">
  <label class="control-label" stryle="margin-right: 10px;"> Gender </label>
  <label class="radio-inline"> 
    <input type="radio" value="male" formControlName='gender'> Male 
  </label>
  <label class="radio-inline"> 
    <input type="radio" value="female" formControlName='gender' class="ml-3"> Female 
  </label>
</div>
<app-input-text formControlName="password" [label]='"Password"' [type]='"password"'> </app-input-text>
<app-input-text formControlName="confirmPassword" [label]='"Confirm Password"' [type]='"password"'> </app-input-text>
<div class="row" *ngIf="validationErrors.length > 0">
  <ul class="text-danger"> 
    <li *ngIf="let error of validationErrors"> {{error}} </li>
  </ul>
</div>
    <div class="form-group text-center">
      <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    </div>
  
</form>
