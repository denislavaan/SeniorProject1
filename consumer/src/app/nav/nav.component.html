<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"> KnowApp </a>

    <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" href="#"> Lists </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Connections </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Messages </a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a href="" class="dropdown-toggle text-light" dropdownToggle>
        Welcome back!
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a href="" class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a href="" class="dropdown-item" (click)="logout()"> Log out </a>
      </div>
    </div>

    <form
      *ngIf="(accountService.currentUser$ | async) == null"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="Username"
        [(ngModel)]="model.Username"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="Password"
        [(ngModel)]="model.Password"
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Log In
      </button>
    </form>
  </div>
</nav>
